{% extends 'base.html' %}
{% load static %}


{% block title %}Inventory Details Page{% endblock %}

{% block content %}

<div class="row">
    <div class="col">
        <div class="item_list_heading mb-5">
            <h1 class="fs-2">Welcome to the Inventory Item Detail Page</h1>            
        </div>  
    </div>
</div>





<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Inventory Item Details</div> 
            <div class="card-body">
                <h1 class="fs-5">{{ item.item }}</h1>
                <p class="fs-5">{{ item.description }}</p>
                <p class="fs-5">{{ item.quantity }}</p>
            </div>
            <div class="card-footer">
                <a href="{% url 'inventory_list' %}" class="btn btn-sm btn-primary">Back</a>
                <a href="{% url 'item.update' pk=item.id %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'item.delete' pk=item.id %}" class="btn btn-sm btn-danger">Delete</a>
            </div>
        </div>        
    </div>
</div>

-->
    
{% endblock content %}
