{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>{% block title %}Mgmt App{% endblock %}</title>



    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    
  </head>

  <body>

    <!--    NAV BAR     -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="ms-auto">
          <!-- If user is authenticated show links to home, inventory, calendar and finance -->
          {% if user.is_authenticated %}

          <a href="{% url 'home' %}" class="btn btn-outline-light">Home</a>
          <a href="{% url 'inventory_list' %}" class="btn btn-outline-light">Inventory</a> <!-- url taken from inventory_component urls.py-->
            
          <a href="#" class="btn btn-outline-light">Calendar</a>          
          <a href="#" class="btn btn-outline-light">Finance</a>          
          
          {% else %}
          <!-- Else show nothing -->          
          
          {% endif %}  
            
            

        </div>
    </nav>


    <div class="container my-5">
        {% block content %} 
        


        
        
        {% endblock %}    
    </div>




    <!-- bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
