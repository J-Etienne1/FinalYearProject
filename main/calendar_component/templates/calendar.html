
{% extends 'base.html' %}
{% load static %}

{% block title %}
Calendar
{% endblock %}

{% block content %}


<div class="row"> 
    <div class="col">         
        <div class="item_list_heading mb-5"> 
            <h1 class="fs-2">Welcome to the Calendar Page</h1> 
        </div> 
    </div> 
</div> 
 
 
<div class="row"> 
    <div class="col-md-7 mx-auto">         
        <div class="card">             
            <div class="card-header">Calendar</div>             
            <div class="card-body">                 
                <div class="d-flex justify-content-between"> 
                    <!-- Add the "Previous Month" button --> 
                    <a class="btn btn-info btn-outline-dark" href="{% url 'calendar_component:calendar' %}?{{ prev_month }}">Previous Month</a> 
                    <!-- Create another container for the "New Event" button --> 
                    <div class="d-flex"> 
                        <!-- Add the "New Event" button --> 
                        <a class="btn btn-info btn-outline-dark" href="{% url 'calendar_component:event_new' %}">New Event</a> 
                    </div> 
                    <!-- Add the "Next Month" button --> 
                    <a class="btn btn-info btn-outline-dark" href="{% url 'calendar_component:calendar' %}?{{ next_month }}">Next Month</a> 
                </div> 
                 
                <!-- Display the calendar --> 
                {{ calendar }} 





            </div> 
        </div> 
    </div> 
</div> 

{% endblock %}
