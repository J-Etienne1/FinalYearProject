{% extends 'base.html' %}
{% load static %}

{% block title %}Event{% endblock title %}

{% block content %}

<div class="row">
    <div class="col">
        <div class="item_list_heading mb-5">
            <h1 class="fs-2">Welcome to the Event Page</h1>            
        </div>  
    </div>
</div>


<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header">Create/Edit an Event</div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <table class="table">
                            {{ form }}
                        </table>
                    </div>


                    <!--<div class="form-group">
                      <input type="checkbox" name="completed" {% if form.completed.value %}checked{% endif %}> Completed 
                   </div> -->
                   
                    <div class="row d-flex justify-content-center">
                        <button type="submit" class="btn btn-sm btn-info w-25 btn-outline-dark">Save</button>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <a href="{% url 'calendar_component:calendar' %}" class="btn btn-sm btn-primary">Back</a>                    
            </div>
        </div>
    </div>
</div>
{% endblock content %}
