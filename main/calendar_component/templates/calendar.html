{% extends 'base.html' %}
{% load static %}

{% block title %}
Calendar
{% endblock %}

{% block content %}

<div class="row">
    <div class="col">
        <div class="item_list_heading mb-5">
            <h1 class="fs-2">Welcome to the Calendar Page</h1>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-7 mx-auto">
        <div class="card">
            <div class="card-header">Calendar</div>
            <div class="card-body">
                <div class="clearfix">
                    <a class="btn btn-info left" href="{% url 'calendar_component:calendar' %}?{{ prev_month }}"> Previous Month </a>
                    <a class="btn btn-info right" href="{% url 'calendar_component:calendar' %}?{{ next_month }}"> Next Month </a>
                    <a class="btn btn-info right" href="{% url 'calendar_component:event_new' %}"> New Event </a>
                </div>
                {{ calendar }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
