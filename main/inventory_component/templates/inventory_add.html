{% extends 'base.html' %}
{% load static %}


{% block title %}Add Inventory Item Page{% endblock %}

{% block content %}
<div class="row">
    <div class="col">
        <div class="item_list_heading mb-5">
            <h1 class="fs-2">Welcome to the Add Item to Inventory Page</h1>            
        </div>  
    </div>
</div>



<div class="row">
    <div class="col-md-7 mx-auto">
        <div class="card">
        <div class="card-header">Add an Item to the Inventory</div>
        <div class="card-body">
            <form action="" method="post">

                {% csrf_token %}
                <div class="form-group row">
                    <label class="col-md-3 col-form-label">{{ form.item.label_tag }}</label>
                    <div class="col-md-9">
                        {{ form.item }}
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-3 col-form-label">{{ form.description.label_tag }}</label>
                    <div class="col-md-9">
                        {{ form.description }}
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-3 col-form-label">{{ form.quantity.label_tag }}</label>
                    <div class="col-md-9">
                        {{ form.quantity }}
                    </div>
                </div>
                
                <div class="row d-flex justify-content-center">
                    <button type="submit" class="btn btn-sm btn-success w-25 btn-outline-dark">Save</button>
                </div>                    

                <div class="card-footer">
                    <a href="{% url 'inventory_list' %}" class="btn btn-sm btn-primary btn-outline-dark">Back</a>                    
                </div>

                
            </form>
        </div>
        </div>
    </div>
</div>

    
{% endblock content %}
