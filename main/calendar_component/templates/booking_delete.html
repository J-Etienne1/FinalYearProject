{% load static %}

<div class="modal fade" id="deleteModal-{{ form.instance.pk }}" tabindex="-1" aria-labelledby="deleteModalLabel-{{ form.instance.pk }}" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel-{{ form.instance.pk }}">Confirm Delete</h5>          
      </div>

      <div class="modal-body">
        <p>Are you sure you want to Delete<q>{{ form.instance.title }}</q></p>
        <p>This action can't be undone.</p>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-outline-dark" data-bs-dismiss="modal">Cancel</button>
        <form action="{% url 'calendar_component:delete_booking' pk=form.instance.pk %}" method="post">

          {% csrf_token %}
          <input type="submit" class="btn btn-danger btn-outline-dark" value="Confirm">
        </form>
      </div>
    </div>
  </div>
</div>
